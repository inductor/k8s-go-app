apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: ${repository}/k8s-go-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
